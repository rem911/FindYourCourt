        if ($_SERVER["REQUEST_METHOD"] === "POST") {
            // Récupérer les données de l'utilisateur
            $contact = htmlspecialchars($_POST['contact']);
            
            if (!empty($contact)) {
                // Exemple de vérification basique (à compléter avec votre logique)
                if (filter_var($contact, FILTER_VALIDATE_EMAIL) || preg_match('/^\+?[0-9]{10,15}$/', $contact)) {
                    echo "<p>Un lien de réinitialisation a été envoyé à : <strong>$contact</strong>.</p>";
                } else {
                    echo "<p class='error'>Veuillez entrer une adresse e-mail ou un numéro de téléphone valide.</p>";
                }
            } else {
                echo "<p class='error'>Le champ est vide. Veuillez réessayer.</p>";
            }
        } else {
